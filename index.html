<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valentines challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Add some more questions in this section -->
    <div class="container">
      <h1 class="text-center mt-5">Valentines Challenge ❤️</h1>
      <form action="#" class="mt-5">
        <h2>Who was Saint valentine?</h2>
        <div class="form-check">
          <label class="form-check-label" for="q1-o1">Santi</label>
          <input class="form-check-input" data-correct-answer="true" type="radio" id="q1-o1" value="Santi" name="question_one">
        </div>

        <div class="form-check">
          <label class="form-check-label" for="q1-o2">Margaux</label>
          <input class="form-check-input" type="radio" id="q1-02" value="Margaux" name="question_one">
        </div>

        <h2>What are you going to do in this day</h2>
        <div class="form-check">
          <label class="form-check-label" for="q2-o1">Tell the gods of capitalism to go die.</label>
          <input class="form-check-input" type="radio" id="q2-o1" value="Tell the gods of capitalism to go die." name="question_two">
        </div>
        <div class="form-check">
          <label class="form-check-label" for="q2-o2">Netflix & chill</label>
          <input class="form-check-input" data-correct-answer="true" type="radio" id="q2-02" value="Netflix & chill" name="question_two">
        </div>
        <div class="d-grid">
          <input type="submit" value="Let's go!" class="btn btn-info c-white mt-3">
        </div>
      </form>
      <div class="score"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
